<body>
    <nav class="nav">
        <div class="logo">
            <a href="#">
                <img src="./img/logo.png" alt="Logo" >
            </a>
        </div>
        <div class="menu">
            <ul class="main-menu">
                <li> <a href="#">Prices</a> </li>
                <li> <a href="#">Learn</a></li>

                </div>
                <div class="col">
                    <button class="btn-main">Get Started</button>

        <div class="home-img">
